<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNumberGen</title>
    <link rel="stylesheet" href="styles.css">
    <script src='script.js' async></script>
</head>
<body>
    
        <h1>Random Number Generator</h1>
        <div class='frame'>
            <div class='input-frame'>
                <div class='loc loc-1'>
                    <span>Enter Lower Bound: </span>
                    <input class="input-cell cell-1" id='A' type="number" value="1">
                </div>
                <div class='loc loc-2'>
                    <span>Enter Upper Bound: </span>
                    <input class="input-cell cell-2" id='B' type="number" value="1">
                </div>
                <div>
                    <button class=btn-submit>Submit</button>
                </div>
            </div>
        </div>
        <div>
            <div class=output-frame>
                <span class="result">Result: ____</span>
            </div>
        </div>

    
</body>
</html>
